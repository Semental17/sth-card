<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="sth-card">
    <template>
    <style>
      :host {
        display: block;
      }
    </style>
   <img src="[[imgUrl]]" alt="[[imgAlt]]">
   <h1>[[title]]</h1>
   <p>[[description]]</p>
   <a href="[[sharedUrl.url]]">[[sharedUrl.text]]</a>
   <a href="[[url.url]]">[[url.text]]</a>

   <p hidden="isVisibleTitleAndDescription"></p>

   [[titleAndDescription]]>
  </template>

    <script>
        /**
         * `sth-card`
         * Card Component of Practice
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class SthCard extends Polymer.Element {
            static get is() {
                return 'sth-card';
            }
            static get properties() {
                return {
                    imgUrl: {
                        type: String
                    },
                    imgAlt: {
                        type: String
                    },
                    title: {
                        type: String
                    },
                    description: {
                        type: String
                    },
                    sharedUrl: {
                        type: Object
                    },
                    url: {
                        type: Object
                    },
                    titleAndDescription: {
                        type: String,
                        computed: '__computeTitleAndDescription(title, description)'
                    },
                    isVisibleTitleAndDescription: {
                        type: Boolean,
                        value: false
                    },
                    stores: {
                        type: Array,
                        value() {
                            return [];
                        }
                    }
                };
            }
            __computeTitleAndDescription(title, description) {
                return `${title} ${description}`;
            }
        }
        window.customElements.define(SthCard.is, SthCard);
    </script>
</dom-module>
